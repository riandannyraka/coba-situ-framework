<ng-container *ngIf="this.navigationList.length > 0">
  <ng-container *ngFor="let breadcrumb of navigationList; let last = last">
    <div class="page-header" *ngIf="last && breadcrumb.breadcrumbs !== false">
      <div class="page-block">
        <div class="row align-items-center">
          <div class="col-md-12">
            <div class="page-header-title">
              <ng-container *ngFor="let breadcrumb of navigationList; let last = last">
                <h5 class="m-b-10" *ngIf="last">{{breadcrumb.title | translate}}</h5>
              </ng-container>
            </div>
            <ul class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="['/']" *ngIf="type === 'theme2'"><i class="feather icon-home"></i></a>
                <a [routerLink]="['/']" *ngIf="type === 'theme1'">Home</a>
              </li>
              <ng-container *ngFor="let breadcrumb of navigationList; let last = last">
                <li class="breadcrumb-item" *ngIf="!last && breadcrumb.url !== false"><a href="javascript:">{{breadcrumb.title | translate}}</a></li>
                <li class="breadcrumb-item" *ngIf="last && breadcrumb.url !== false"><a href="javascript:">{{breadcrumb.title | translate}}</a></li>
                <li class="breadcrumb-item" *ngIf="last && breadcrumb.url === false"><a href="javascript:">{{breadcrumb.title | translate}}</a></li>
              </ng-container>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>

<ng-container *ngIf="this.navigationList.length == 0">
  <ng-container >
    <div class="page-header">
      <div class="page-block">
        <div class="row align-items-center">
          <div class="col-md-12">
            <div class="page-header-title">
              <ng-container><h5 class="m-b-10"></h5></ng-container>
            </div>
            <ul class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="['/']" *ngIf="type === 'theme2'"><i class="feather icon-home"></i></a>
                <a [routerLink]="['/']" *ngIf="type === 'theme1'">Home</a>
              </li>
              <ng-container *ngFor="let breadcrumb of navigationList; let last = last">
                <li class="breadcrumb-item"><a href="javascript:">XXXXX</a></li>
              </ng-container>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
